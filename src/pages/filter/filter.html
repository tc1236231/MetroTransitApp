<ion-header>
    <ion-navbar>
        <ion-title>
            Route selection
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form>
        Stop #{{stop.sNum}}
        <br>Select the routes to be tracked:
        <ion-item>
            <ion-checkbox name="trackAllRDs" [(ngModel)]="tracksAllRouteDirs" (ionChange)="updateTracksAllRDs($event)"></ion-checkbox>
            <ion-label>Track all routes</ion-label>
        </ion-item>
        <ion-item *ngFor="let routeDir of allRouteDirs">
            <ion-checkbox name="rd" (ionChange)="updateCheckbox(routeDir, $event)"></ion-checkbox>
            <ion-label>{{routeDir.route}} {{routeDir.direction}}</ion-label>
        </ion-item>
        <div text-right>
            <button type="submit" ion-button color="secondary" item-end (click)="submitSettings()">
                Confirm
            </button>
        </div>
    </form>
</ion-content>
