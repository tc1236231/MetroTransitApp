<ion-header>
  <ion-navbar>
    <ion-title>
      Notification settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form>
    Stop #{{stop.sNum}}
    <br>For {{stop.tracksAllRouteDirs ? "all routes" : "selected routes"}}
    <ion-item>
      <ion-label>Lead time (min):</ion-label>
      <ion-input type="number" [(ngModel)]="timeInterval" name="leadTime"></ion-input>
    </ion-item>
    <div text-right>
      <button ion-button color="secondary" item-end icon-start (click)="setNotification()">
        {{onText}}
      </button>
      <button *ngIf="notiOn" ion-button color="danger" item-end icon-start (click)="turnOffNotification()">
        Turn Off
      </button>
    </div>
  </form>
</ion-content>
